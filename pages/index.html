<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IMC</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="section__orientacao">
            <h3>Calculadora de IMC</h3>
            <p>
                Para que seu índice de massa corporal, seja calculado de forma correta, é necessário que você informe o seu peso e a sua altura, <span>CORRETAMENTE</span>, para podemos efetuar o cálculo correto do IMC.
            </p>
        </div>
        <div class="section">
            <input type="number" name="peso" id="peso" placeholder="Peso, exemplo: 80.3">
            <input type="number" name="altura" id="altura" placeholder="Altura, exemplo: 1.75">

            <button>Calculate</button>
        </div>
    </div>
</body>
</html>
